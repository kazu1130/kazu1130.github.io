<!doctype html>
<html>
    <head>
        <title>メモ・リファラ用</title>
    </head>
    <body>
        <ul id="ulprint">
        </ul>
        <textarea id="textarea" style="display: none;">
		    	判例検索courts,https://www.courts.go.jp/app/hanrei_jp/search1

			シャクティパット,https://www.courts.go.jp/app/hanrei_jp/detail2?id=50057
			国鉄・公務と業務,https://www.courts.go.jp/app/files/hanrei_jp/255/050255_hanrei.pdf
			月刊ペン,https://www.courts.go.jp/app/files/hanrei_jp/844/051844_hanrei.pdf
			和歌山の名誉棄損,https://www.courts.go.jp/app/files/hanrei_jp/801/050801_hanrei.pdf

			住居侵入の瑕疵ある意思,https://www.courts.go.jp/app/files/hanrei_jp/276/055276_hanrei.pdf
			偽計による警察職務の妨害と偽計業務妨害罪の成否,http://www.ritsumei.ac.jp/acd/cg/law/lex/hosei-10/okada.pdf
			警察への虚構犯罪通報は偽計業務妨害か？,http://www.ritsumei.ac.jp/acd/cg/law/lex/11-3/ikuta.pdf
			リーガルテックと弁護士法に関する考察,https://www.jstage.jst.go.jp/article/inlaw/18/0/18_180001/_pdf/-char/ja
			ACCS事件判決文 東京地判平17.3.25,https://ja.wikisource.org/wiki/%E6%9D%B1%E4%BA%AC%E5%9C%B0%E8%A3%81%E5%B9%B3%E6%88%9016_(%E7%89%B9%E3%82%8F)_752
        </textarea>
        <script>
            window.addEventListener("DOMContentLoaded",function(){
                var ulprint = document.getElementById("ulprint");
                var data = document.getElementById("textarea").value.split("\n");
                for(var i=0;i<data.length;++i){
                    var tmp = data[i].split(",");
                    if(tmp.length>=2){
                        var li = document.createElement("li");
                        var a = document.createElement("a");
                        a.textContent = tmp[0];
                        a.href = tmp[1];
                        li.append(a);
                        ulprint.appendChild(li);
                    } else {
                        ulprint.appendChild(document.createElement("hr"));
                    }
                }
            });
        </script>
    </body>
</html>
